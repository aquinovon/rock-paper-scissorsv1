<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <h1>Rock, Paper, Scissors</h1>

    <div class="score-name-container">
      <h2 class="player-name">Player score</h2>
      <h2 class="computer-name">Computer score</h2>
    </div>

    <div class="score-container">
      <div class="player-score score">0</div>
      <div class="computer-score score">0</div>
    </div>

    <div class="container-1">
      <div class="symbols-container">
        <div class="player-chosen"></div>
        <div class="mid-text">V.S.</div>
        <div class="computer-chosen"></div>
      </div>
    </div>

    <div class="container-2">
      <div class="choices-container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
    </div>

    <script src="./index.js" charset="utf-8"></script> 
  </body>
</html>
